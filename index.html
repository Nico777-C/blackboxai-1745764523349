<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Easy FM - Radio Station</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom theme colors */
    :root {
      --color-primary: #2c3e50;
      --color-accent: #f5a623;
      --color-white: #ffffff;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--color-primary);
      color: var(--color-white);
    }
    .btn-play {
      background-color: var(--color-accent);
      color: var(--color-primary);
      transition: background-color 0.3s ease;
    }
    .btn-play:hover {
      background-color: #d18f1a;
    }
    audio {
      width: 100%;
      outline: none;
      border-radius: 0.375rem; /* rounded-md */
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">
  <header class="py-6 text-center border-b border-accent" style="border-color: var(--color-accent);">
    <h1 class="text-4xl font-bold tracking-wide">Easy FM</h1>
    <p class="mt-2 text-lg font-light">Your favorite radio station</p>
  </header>

  <main class="flex-grow flex flex-col justify-center items-center px-4 text-center space-y-6 max-w-xl mx-auto">
    <p class="text-xl">Tune in and enjoy the best music around the clock.</p>
    <div class="w-full">
      <audio controls preload="auto" class="mx-auto" style="max-width: 400px;">
        <source src="https://stream.zeno.fm/91mu5scv4lduv" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
    </div>
  </main>

  <footer class="py-4 text-center border-t border-accent" style="border-color: var(--color-accent);">
    <p>Â© 2024 Easy FM. All rights reserved.</p>
  </footer>
</body>
</html>
